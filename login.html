<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login">
    <div class="form-container">
      <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo" />
      <form action="/" id="formLogin">
        <label for="email" class="label">Email address</label>
        <input type="email" name="email" id="email" class="input input-email" placeholder="xavimon@example.com">
        <label for="password" class="label">Password</label>
        <input type="password" name="password" id="password" class="input input-password" placeholder="*********">
        <input type="submit" value="Log In" class="primary-button login-button">
        <a href="/">Forgot my password</a>
        <button class="secondary-button signup-button">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
