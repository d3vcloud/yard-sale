<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="login">
    <div class="form-container">
      <h1 class="title-signup">My account</h1>
      <form action="/" id="formLogin">
        <div>
          <label for="name" class="label">Name</label>
          <input type="text" name="name" id="name" class="input input-name" placeholder="Xavi">
          <label for="email" class="label">Email address</label>
          <input type="email" name="email" id="email" class="input input-email" placeholder="xavimon@example.com">
          <label for="password" class="label">Password</label>
          <input type="password" name="password" id="password" class="input input-password" placeholder="*********">
        </div>
        <input type="submit" value="Create" class="primary-button login-button">
      </form>
    </div>
  </div>
</body>
</html>
